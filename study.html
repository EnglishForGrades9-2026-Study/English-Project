<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Study Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .study-header {
      height: 60px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
      font-family: Arial, sans-serif;
    }
    .study-header button {
      background: #0d6efd;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .doc-wrapper {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
    }
    #studyFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>

<body>

<div class="study-header">
  <button onclick="location.href='index.html'">‚¨Ö Trang ch√≠nh</button>
  <h2 id="studyTitle">üìò Study Mode</h2>
</div>

<div class="doc-wrapper">
  <iframe id="studyFrame"></iframe>
</div>

<script>
  const frame = document.getElementById("studyFrame");
  const title = document.getElementById("studyTitle");

  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");

  if (type === "vocabulary") {
    title.textContent = "üìï Vocabulary Study";
    frame.src = "https://docs.google.com/document/d/e/2PACX-1vTGBaXh1duKyvYFKJcN83V_IQLlo_qmMVdD5Y7wr6pDOzUXndBgTL8Ntj2QQJVJaIYTzwkEcEYFLy5K/pub?embedded=true";
  }
  else if (type === "grammar") {
    title.textContent = "üìò Grammar Study";
    frame.src = "https://docs.google.com/document/d/e/2PACX-1vRyJLuGQmWndcXFgAXZ9r8icwKNMYmy6Kb7XBfEjRQh6tJf_YNoH4EiNp4Gm_2li5JyXEtFzhk6kwhN/pub?embedded=true";
  }
  else if (type === "writing") {
    title.textContent = "‚úç Writing Study";
    frame.src = "https://docs.google.com/document/d/e/2PACX-1vTEKqG7SMo79PDVV_FdzAH1BUbg6AXqkvSJM5zZwpCNSsoB005pw6MqvS2fswU9JuVlyHjwyzTQtkZx/pub?embedded=true";
  }
  else {
    frame.src = "https://docs.google.com";
  }
</script>

</body>
</html>
