<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web có logo nổi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Logo nổi */
        .logo-fixed {
            bottom: 20px;
            left: 20px;
            top: auto;
            right: auto;
        }

        .logo-fixed img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Nội dung demo để cuộn */
        .content {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .box {
            height: 600px;
            background: #f2f2f2;
            margin: 20px 0;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- LOGO NỔI -->
    <a href="https://www.youtube.com" target="_blank" class="logo-fixed">
        <img src="logo.png" alt="Logo">
    </a>

    <!-- NỘI DUNG -->
    <div class="content">
        <h1>Demo logo nổi khi cuộn trang</h1>
        <p>Kéo xuống để thấy logo luôn đứng yên.</p>

        <div class="box">VOCABULARY</div>
        <div class="box">GARRMA</div>
        <div class="box">HOME</div>
        <div class="box">EXIT</div>
    </div>

</body>
</html>
