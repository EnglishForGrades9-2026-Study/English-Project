<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>TEST 3 KHỐI</title>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial;
}

.wrap{
  display:flex;
  gap:30px;
  padding:60px;
  justify-content:center;
}

.box{
  width:300px;
  height:300px;
  color:white;
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:20px;
}
.box1{background:red;}
.box2{background:green;}
.box3{background:blue;}
</style>
</head>

<body>

<div class="wrap">

  <div class="box box2">GRAMMAR</div>
  <div class="box box3">WRITING</div>
</div>

<!-- MINDMAP CONTENT -->

      <li>Environment</li>
      <li>Education</li>
      <li>Technology</li>
    </ul>
  </div>

  <div class="mindmap" id="grammar">
    <h2>GRAMMAR – GRADE 9</h2>
    <ul>
      <li>Tenses</li>
      <li>Passive voice</li>
      <li>Conditional sentences</li>
    </ul>
  </div>

  <div class="mindmap" id="writing">

      <li>Paragraph</li>
