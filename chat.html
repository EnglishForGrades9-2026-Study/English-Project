<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chat AI</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    .chat-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        background: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: bold;
    }

    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #ffffff;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }

    .chat-input button {
        padding: 10px 15px;
        border: none;
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }

    .user {
        text-align: right;
        margin: 5px 0;
        color: #2196F3;
    }

    .bot {
        text-align: left;
        margin: 5px 0;
        color: #333;
    }
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">Chat AI</div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
        <input type="text" id="input" placeholder="Nh·∫≠p tin nh·∫Øn...">
        <button onclick="send()">G·ª≠i</button>
    </div>
</div>

<script>
function send() {
    const input = document.getElementById("input");
    const msg = input.value.trim();
    if (msg === "") return;

    const messages = document.getElementById("messages");

    // Tin nh·∫Øn ng∆∞·ªùi d√πng
    const userDiv = document.createElement("div");
    userDiv.className = "user";
    userDiv.textContent = msg;
    messages.appendChild(userDiv);

    // Tr·∫£ l·ªùi AI gi·∫£ l·∫≠p
    const botDiv = document.createElement("div");
    botDiv.className = "bot";
    botDiv.textContent = "ü§ñ AI: M√¨nh ƒë√£ nh·∫≠n ƒë∆∞·ª£c: " + msg;
    messages.appendChild(botDiv);

    messages.scrollTop = messages.scrollHeight;
    input.value = "";
}
</script>

</body>
</html>
