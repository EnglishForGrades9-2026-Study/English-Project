<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>AI Chat Floating</title>

<style>
/* NÃºt AI ná»•i */
#ai-chat-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #4f46e5;
  color: white;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  z-index: 9999;
}

/* Khung chat */
#ai-chat-box {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 320px;
  height: 420px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  display: none;
  z-index: 9999;
  overflow: hidden;
}
</style>

</head>
<body>

  <!-- Khung chat -->
<div id="ai-chat-box">
  <!-- THAY LINK CHAT á»ž ÄÃ‚Y -->
  <iframe 
    src="https://quan0512-hoang.github.io/Chat-AI/"
    width="100%" 
    height="100%" 
    frameborder="0">
  </iframe>
</div>

<!-- NÃºt AI -->
<div id="ai-chat-btn">ðŸ¤–</div>

<script>
const btn = document.getElementById("ai-chat-btn");
const box = document.getElementById("ai-chat-box");

btn.onclick = () => {
  box.style.display = 
    box.style.display === "none" || box.style.display === ""
    ? "block"
    : "none";
};
</script>

</body>
</html>
